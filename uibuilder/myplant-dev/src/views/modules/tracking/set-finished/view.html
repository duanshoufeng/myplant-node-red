<div x-data="ReturnsBasketService()" class="flex items-center w-full h-full overflow-hidden">
    <div class="flex w-full h-full mx-auto p-6 md:p-8 overflow-hidden">
        <div class="flex flex-col w-full h-full overflow-y-auto">

            <div class="flex items-center w-full py-8">
                <div class="w-full text-left text-3xl font-semibold dark:text-gray-200">成品批次查询</div>
            </div>
            <div class="flex flex-row md:flex-row md:items-center justify-between w-full h-full">
                <form class="flex flex-col w-2/5 h-full p-4" @submit.prevent="onSubmit()">
                    <textarea x-model="setId"
                        class="w-full h-full border rounded-xl resize-none focus:border-blue-500 ring-1 ring-transparent focus:ring-blue-500 focus:outline-none text-black p-2 transition ease-in-out duration-300"
                        placeholder="批次号信息 . . ."></textarea>

                    <div class="flex w-full text-left mt-8">
                        <button type="submit"
                            class="w-full h-18 px-3 py-4 text-white text-3xl bg-indigo-500 rounded-md focus:outline-none duration-100 ease-in-out">查询</button>
                    </div>
                </form>

                <div class="flex flex-col w-3/5 h-full p-4">
                    <div class="flex w-full h-12 justify-end bg-blue-500">
                        <button type="button" @click="onExport()"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">导出</button>
                    </div>
                    <div id="DMCGrid" class="ag-theme-alpine h-full"></div>
                </div>
            </div>

        </div>


    </div>



</div>
