<div x-data="VacuumManagerService()" x-init="await onInit()" class="flex w-full h-full overflow-hidden">
    <div class="flex flex-col flow-col w-full h-full p-8">
        <div class="flex flex-row justify-between w-full">
            <div class="text-3xl font-semibold tracking-tight leading-8">密度指数管理</div>
            <div class="flex">
                <input id="filter-text" type="text" class="px-4 py-2 border-gray-200  border-2 rounded"
                    style="width: 40rem;" placeholder="搜索...">
                <button @click="$dispatch('open-vacuum-manager-creation')"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold ml-2 py-2 px-4 rounded-full">+添加</button>
            </div>
        </div>
        <div class="flex flex-col w-full h-full py-8 bg-card">

                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">导出</button>
            </div>
