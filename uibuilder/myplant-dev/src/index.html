<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPlant</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <!-- vendor css -->
    <link rel="stylesheet" href="../uibuilder/common/css/normalize.css">
    <link rel="stylesheet" href="../uibuilder/common/css/splash-screen.css">
    <link rel="stylesheet" href="../uibuilder/common/css/nprogress.css">
    <link rel="stylesheet" href="../uibuilder/common/css/toastify.min.css">
    <link rel="stylesheet" href="../uibuilder/common/css/choices.min.css">
    <link rel="stylesheet" href="../uibuilder/common/css/apexcharts.css">
    <link rel="stylesheet" href="../uibuilder/common/css/dropzone.css">
    <link rel="stylesheet" href="../uibuilder/common/css/simple-keyboard.css">


    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<!-- set body height to window.innerHeight -->

<body x-data="{ sidebarOpen: false, darkMode: false }"
    x-init="document.body.style.height = window.innerHeight + 'px'; darkMode = JSON.parse(localStorage.getItem('darkMode'));$watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    class="flex m-0 p-0 items-start text-center w-screen overflow-hidden" :class="{'dark': darkMode === true}">

    <aside id="sidebar_container" x-show="sidebarOpen" class="fixed inset-0 flex bg-gray-900 bg-opacity-20 h-full z-50">
    </aside>

    <div class="flex flex-col w-full h-full min-w-0">
        <header id="header_container" class="flex w-full z-10"></header>
        <main id="content_container" class="flex flex-grow w-full overflow-hidden">
            <splash-screen>
                <img src="../uibuilder/common/images/noris.svg" alt="NORIS">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </splash-screen>
        </main>
    </div>


    <!-- from uibuilder -->

    <script src="../uibuilder/vendor/socket.io/socket.io.js"></script>
    <script src="./uibuilderfe.min.js"></script>

    <!-- vendor js -->

    <script defer src="../uibuilder/common/js/alpinejs.min.js"></script>
    <script src="../uibuilder/common/js/nprogress.js"></script>
    <script src="../uibuilder/common/js/toastify-js.js"></script>
    <script src="../uibuilder/common/js/validator.min.js"></script>
    <script src="../uibuilder/common/js/axios.min.js"></script>
    <script src="../uibuilder/common/js/choices.min.js"></script>
    <script src="../uibuilder/common/js/apexcharts.min.js"></script>
    <script src="../uibuilder/common/js/ag-grid-community.min.js"></script>
    <script src="../uibuilder/common/js/dropzone-min.js"></script>
    <script src="../uibuilder/common/js/moment.min.js"></script>
    <script src="../uibuilder/common/js/simple-keyboard.js"></script>
    <script src="../uibuilder/common/js/i18next.min.js"></script>
    <script src="../uibuilder/common/js/i18nextHttpBackend.min.js"></script>
    <script src="../uibuilder/common/js/JsBarcode.all.min.js"></script>
    <script src="../uibuilder/common/js/card-interface.js"></script>
    <script src="./services/card-reader.js"></script>


    <!-- custom js -->
    <script src="./dist/main.js"></script>
</body>

</html>
