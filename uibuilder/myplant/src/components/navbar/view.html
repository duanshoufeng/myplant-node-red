<!-- Navbar goes here -->
<nav x-data="_navbar()" x-init="onInit();" class="flex items-center w-full h-24 bg-white shadow-lg dark:bg-gray-800">
    <div class="w-full px-10">
        <div class="flex justify-between text-2xl">
            <div class="flex space-x-7">
                <a href="#menu" class="flex items-center justify-center w-16 h-16" @click="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-10 dark:text-gray-200">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </a>
                <!-- Navbar items -->

            </div>
            <!-- secondary menu -->
            <div class="flex items-center space-x-3" id="secondary_menu">
                <!-- fullscreen toggle -->
                <div @click="onFullscreen()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 text-gray-500 cursor-pointer" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                    </svg>
                </div>
                <!-- not signed in -->
                <div x-show="$store.loginUser.PersonId === 0">
                    <a href="#/sign-in" class="py-2 px-2 font-medium text-gray-500 rounded transition duration-300"
                        x-text="i18next.t('tk_sign_in')">
                    </a>
                    <a href="#/sign-up"
                        class="py-2 px-2 font-medium text-gray-500 rounded border border-blue-500 transition duration-300"
                        x-text="i18next.t('tk_sign_up')">
                    </a>
                </div>
                <!-- signed in -->
                <div x-show="$store.loginUser.PersonId > 0">
                    <span id="userinfo" x-text="`${i18next.t('tk_hello')}, ${$store.loginUser.Username}!`"
                        class="py-2 px-2 font-medium text-gray-500 rounded transition duration-300">
                    </span>
                    <button @click="await signOut()"
                        class="py-2 px-2 font-medium text-gray-500 rounded border border-blue-500 transition duration-300"
                        x-text="i18next.t('tk_sign_out')">
                    </button>
                </div>
                <!-- light and dark mode switch -->
                <div class="flex items-center justify-center space-x-2">
                    <label for="toggle"
                        class="flex items-center h-8 w-12 p-1 duration-300 ease-in-out bg-gray-300 rounded-full cursor-pointer dark:bg-gray-600">
                        <div
                            class="w-6 h-6 duration-300 ease-in-out transform bg-white rounded-full shadow-md toggle-dot dark:translate-x-3">
                        </div>
                    </label>
                    <input id="toggle" type="checkbox" class="hidden" :value="darkMode"
                        @change="darkMode = !darkMode" />
                </div>
            </div>

        </div>
    </div>
</nav>
